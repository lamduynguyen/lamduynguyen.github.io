short_bio: >-
  <p>
    Lam-Duy Nguyen is a Ph.D. candidate in the Chair for Decentralized Information Systems and Data Management at the Technical University of Munich, under the supervision of Prof. Dr. Viktor Leis.
    Before joining TUM, he received a B.Sc. in Computer Science and Engineering from Vietnam National University and a M.Sc. in Computer Science at Sungkyunkwan University, South Korea.
  </p>
  <p>
    His research area is Database Management Systems, focusing on core research topics such as concurrency control, buffer management, and storage.
  </p>

